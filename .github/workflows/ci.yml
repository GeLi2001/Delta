name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
          run_install: false
      - name: Install Dependencies
        run: pnpm install
      - name: Build Extension
        working-directory: apps/vscode-extension
        run: |
          pnpm install
          pnpm run lint
          pnpm run compile
